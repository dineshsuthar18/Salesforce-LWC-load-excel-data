<template>

    <lightning-card title="Process CSV File" icon-name="custom:custom14">
        <div class="slds-p-around_medium file-uploader">
            <!-- Input to upload file -->
            <lightning-input label="Upload CSV File" name="file-uploader" onchange={handleFilesChange} type="file"
                class="slds-m-bottom_medium">
            </lightning-input>

            <!-- Display file name -->
            <span class="slds-text-body_regular slds-m-bottom_medium">{fileName}</span>

            <!-- Open modal -->
            <lightning-button class="upload-button slds-m-top_medium" label="Open" onclick={openModal} variant="brand">
            </lightning-button>
        </div>
    </lightning-card>


    <!-- Modal -->
    <template if:true={isModalOpen}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container custom-container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Excel Records Preview</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-datatable key-field="Id" data={data} columns={columns}>
                    </lightning-datatable>
                </div>

                <footer class="slds-modal__footer slds-p-around_small">
                    <lightning-button label="Cancel" onclick={closeModal} variant="neutral"></lightning-button>
                </footer>
            </div>
        </section>
    </template>
</template>
